<section style="background-color: #eee;" *ngIf="book$ | async as book; else loading">
  <div class="container py-5">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb" class="nav bg-body-tertiary rounded-3 p-3 mb-4">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item">
                  <a routerLink="/products"  class="tabs-font tabs-font-family">Products</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">{{book.title}}</li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4">
          <div class="card-body book-image text-center" >
            <img [src]="book.imgUrl" alt="avatar"
              class=" img-fluid " style="width: 300px;">
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card mb-4">
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 tabs-font tabs-font-family">Title</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0  tabs-font-family">{{book.title}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 tabs-font tabs-font-family">Author</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0 tabs-font-family">{{book.author}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 tabs-font tabs-font-family">Genre</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0 tabs-font-family">{{book.genre}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 tabs-font tabs-font-family">Price</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0 tabs-font-family">{{book.price | currency:'EGP' }}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0 tabs-font tabs-font-family">Description</p>
              </div>
              <div class="col-sm-9">
                <p class="text-muted mb-0 tabs-font-family">{{book.description}}</p>
              </div>
            </div>
            <button (click)="addItem(book)" class="btn">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<ng-template #loading>
  <div class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>
