<div class="row mt-5">
       <div class="col-md-6" >
              <form #f="ngForm" (ngSubmit)="onSubmit(f.value)" class="flex-fill d-flex flex-column gap-3" style="max-width: 500px;">
                     <div class="form-group">
                            <label class="tabs-font-family tabs-font" 
                                   for="username">
                                   Username
                            </label>
                            <input type="text"
                                   ngModel
                                   name="username" 
                                   class="form-control" 
                                   id="username" 
                                   placeholder="Enter Username">        
                     </div>
                     <div class="form-group">
                            <label class="tabs-font-family tabs-font" 
                                   for="email">
                                   Email address
                            </label>
                            <input type="email" 
                                   ngModel
                                   name="email"
                                   class="form-control" 
                                   id="email" 
                                   placeholder="Enter email">        
                     </div>
                     <div class="form-group">
                            <label class="tabs-font-family tabs-font" 
                                   for="password">
                                   Password
                            </label>
                            <input type="password"
                                   ngModel
                                   name="password" 
                                   class="form-control" 
                                   id="password" 
                                   placeholder="Password">
                     </div>
                     <button type="submit" 
                            class="btn btn-primary tabs-font-family">
                            Register
                     </button>
              </form>
       </div>
       <div class="col-md-6">
              <img src="/registerPhoto.png" class="img-fluid" alt="..." style="max-height: 470px;">
              <img src="/registerPhoto2.png" class="img-fluid" alt="..." style="max-height: 470px;">
       </div>
</div>
