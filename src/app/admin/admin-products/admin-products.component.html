<div class="row m-4 justify-content-evenly">
  <div class="col-md-6">
    <button class="btn btn-primary tabs-font-family" 
            routerLink="/admin/products/new">
      Add New Book
    </button>
    <table class="table table-hover caption-top">
      <caption class="tabs-font-family text-center"> List of Books</caption>
      <thead class="custom-thead">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Price</th>
          <th scope="col">Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of filteredBooks; let i = index">
          <th scope="row">{{ i+1 }}</th>
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.price }}</td>
          <td>
            <button class="btn btn-primary tabs-font-family" 
                    [routerLink]="['/admin/products/', book.id]">
              Edit Book
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-6 ">
    <product-filter (filterChange)="applyFilter($event)" [path]="'/admin/products'">
    </product-filter>
  </div>
</div>
