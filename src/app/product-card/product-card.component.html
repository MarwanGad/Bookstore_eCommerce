<div class="row" 
     [routerLink]="clickAble ? ['/products/' , bookObj.id] : null">
    <div [class.clickAble-card]="clickAble" 
         class="card custom-card text-center p-2 position-relative"
         (mouseenter)="showCardIcons = true"
         (mouseleave)="showCardIcons = false">

        <img [src]="bookObj.imgUrl ? 
                    bookObj.imgUrl :
                    'https://www.mariposakids.co.nz/wp-content/uploads/2014/08/image-placeholder2.jpg'" 
             class="card-img-top img-fluid" 
             alt="Book cover">
        <div *ngIf="showCardIcons && showIcons" class="btn position-absolute bg-dark m-2 p-2 d-flex gap-2 align-items-center" >
            <i (click)="addToCart($event,bookObj)" class="bi bi-cart text-white fs-6"></i>
            <span class="text-white">{{itemQuantity}}</span>
            <i (click)="addToFavourite($event,bookObj)" class="bi bi-heart-fill text-white fs-6"></i>
        </div>
        <ngb-toast
        *ngIf="actionMessage"
        [autohide]="true"
        [delay]="3000"
        class="bg-dark  shadow position-absolute tabs-font tabs-font-family"
        style="width: fit-content;"
        (hidden)="actionMessage = null">
              {{ actionMessage }}
        </ngb-toast>
        <div class="card-body d-flex flex-column">
        <h6 class="card-title tabs-font tabs-font-family">{{ bookObj.title }}</h6>
        <h6 class="card-title tabs-font tabs-font-family">{{ bookObj.author }}</h6>
        <h6 class="cart-title tabs-font">
            {{ bookObj.genre}}
        </h6>
        <h6 class="cart-title tabs-font" *ngIf="!hideDescription">
            {{ bookObj.description | title}}..
        </h6>
        <h6 class="card-title tabs-font tabs-font-family price-text mt-auto">
            {{ bookObj.price }} EGP
        </h6>
        </div>
    </div>
</div>
