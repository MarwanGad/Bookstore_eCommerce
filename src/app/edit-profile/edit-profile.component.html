<section class="gradient-custom-2">
  <div class="container py-5">
    <div class="row d-flex justify-content-center">
      <div class="col col-lg-9 col-xl-8">
        
        <form #f="ngForm" class="card" (ngSubmit)="updateProfile(f.value)">
          
          <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px">
            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
              <img [src]="currentUser?.photoURL"
                alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                style="width: 150px; z-index: 1">

              <div class="form-group" style="z-index: 1;">
                <label for="username" class="tabs-font-family tabs-font">Name</label>
                <input type="text"
                       ngModel
                       name="username" 
                       class="form-control" 
                       id="username" 
                       placeholder="Edit Username">
              </div>

              <div class="form-group" style="z-index: 1;">
                <label for="email" class="tabs-font-family tabs-font">Email</label>
                <input type="email"
                       ngModel
                       name="email" 
                       class="form-control" 
                       id="email" 
                       placeholder="Edit Email">
              </div>

              <div class="form-group" style="z-index: 1;">
                <label for="profilePic" class="tabs-font-family tabs-font">Profile Picture</label>
                <input type="url"
                       ngModel
                       name="profilePic" 
                       class="form-control" 
                       id="profilePic" 
                       placeholder="Edit Profile Picture">
              </div>
            </div>

            <div class="ms-3" style="margin-top: 130px;">
              <h5>{{currentUser?.displayName}}</h5>
              <p>{{currentUser?.email}}</p>
            </div>
          </div>


          <div class="card-body p-4 text-black mx-auto">
            <div class="mb-5 text-body">
              <p class="lead fw-normal mb-1 tabs-font-family text-center">About</p>
              <div class="p-4 bg-body-tertiary">

                <textarea ngModel 
                          name="about"
                          rows="4" 
                          class="form-control" 
                          placeholder="Write something about yourself..."></textarea>
              </div>
            </div>
          </div>


          <div class="text-center pb-4">
            <button type="submit" 
                    class="btn btn-outline-dark text-body tabs-font-family" 
                    style="z-index: 1;">
              Save
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
