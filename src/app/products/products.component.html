<div class="container-fluid p-0">
  <picture>
    <img src="/products.png" class="w-100" style="min-height: 100px; max-height:300px ; object-fit:cover; object-position:center;" alt="Products Banner">
  </picture>
</div>

<div class="d-flex container mt-5 gap-5" >
  <div class="col-3">
    <product-filter (filterChange)="applyFilter($event)" [path]="'/products'">
    </product-filter>
  </div>

  <div class=" col">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
      <div class="col" *ngFor="let book of filteredBooks">
        <div class="card h-100 custom-card text-center p-2" [routerLink]="['/products/', book.id]">
          <img [src]="book.imgUrl" class="card-img-top img-fluid" alt="Book cover">
          <div class="card-body d-flex flex-column">
            <h6 class="card-title tabs-font tabs-font-family">{{ book.title }}</h6>
            <p class="card-text tabs-font-family description-text small">
              {{ book.description | title }}..
            </p>
            <h6 class="card-title tabs-font tabs-font-family price-text mt-auto">
              {{ book.price }} EGP
            </h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
