<div class="container-fluid p-0">
  <picture>
    <img src="/products.png" class="w-100" style="min-height: 100px; max-height:300px; object-fit:cover; object-position:center;" alt="Products Banner">
  </picture>
</div>

<div class="container mt-5">
  <div class="row gy-4 gx-5">
    <div class="col-12 col-md-3">
      <product-filter 
        (filterChange)="applyFilter($event)" 
        [path]="'/products'">
      </product-filter>
    </div>


    <div class="col-12 col-md-8">
      <div class="row gy-4 gx-5">
        <div class="col-12 col-sm-6 col-md-3" *ngFor="let book of filteredBooks">
          <product-card 
            [bookObj]="book"
            [hideDescription]="true"
            [clickAble]="true"
            [showIcons]="true">
          </product-card>
        </div>
      </div>
    </div>
    <nav >
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link tabs-font tabs-font-family"
            [routerLink]="['/products']"
            [queryParams]="{ page: currentPage - 1 }"
            aria-label="Previous">
            &laquo;
          </a>
        </li>

        <li class="page-item"
            *ngFor="let page of [0, ( filteredBooks.length / itemsPerPage) ] ; let i = index"
            [class.active]="currentPage === (i+1)">
          <a class="page-link tabs-font tabs-font-family"
            [routerLink]="['/products']"
            [queryParams]="{ page: i+1 }">
            {{ i+1 }}
          </a>
        </li>

        <li class="page-item">
          <a class="page-link"
            [routerLink]="['/products']"
            [queryParams]="{ page: currentPage + 1 }"
            aria-label="Next">
            &raquo;
          </a>
        </li>
      </ul>
    </nav>



  </div>
</div>
